    <section class="device">
        <h1>Device</h1>
        <div class="card" id="map-container">
            <div class="flex">
                <h3>GPS Location</h3>
                <span id="gps-status" class="status">Loading...</span>
            </div>
            <div id="map"></div>
        </div>
        <div class="flex flex-2">
            <div class="card" id="heart-rate-chart">
                <div class="flex">
                    <h3>Heart Rate</h3>
                    <span id="heart-status" class="status">Loading...</span>
                </div>
                <div id="heartRateChart"></div>
            </div>
            <div class="flex flex-2">
                <div class="card" id="temperature">
                    <div class="flex">
                        <h3>Temperature</h3>
                        <span id="temperature-status" class="status">Loading...</span>
                    </div>
                    <p><span id="temperature-value">Loading...</span> Â°C</p>
                </div>
                <div class="card" id="blood-oxygen">
                    <div class="flex">
                        <h3>UV Index</h3>
                        <span id="oxygen-status" class="status">Loading...</span>
                    </div>
                    <p><span id="oxygen-value">Loading...</span></p>
                </div>
            </div>
        </div>
    </section>
